<div class="book">
  <div class="row">
    <div class="col col-lg-4 col-lx-4 col-md-12 col-sm-12">
      <div class="grey-box">
        <h2 class="uppercase-header">Контрагенты</h2>
        <button class="button white-btn">Новый контрагент</button>
      </div>
    </div>
    <div class="col col-lg-4 col-lx-4 col-md-12 col-sm-12">
      <div class="grey-box">
        <h2 class="uppercase-header">Адреса</h2>
        <button class="button white-btn">Новый адрес</button>
      </div>
    </div>
    <div class="col col-lg-4 col-lx-4 col-md-12 col-sm-12">
      <div class="grey-box">
        <h2 class="uppercase-header">Контакты</h2>
        <button class="button white-btn">Новый контакт</button>
      </div>
    </div>
  </div>

  <div class="row search-row">
    <input type="search" placeholder="Поиск">
  </div>

  <div class="row book-main-content">
    <div class="col col-lg-4 col-lx-4 col-md-12 col-sm-12" style="height: 100%">
      <ag-grid-angular
        style="width: 100%; height: 100%; overflow: visible"
        class="ag-theme-alpine"
        [suppressPaginationPanel]="true"
        [debug]="true"
        [suppressScrollOnNewData]="true"
        [rowData]="rowDataContrAgent"
        [columnDefs]="columnDefsContrAgent"
        [defaultColDef]="defaultColDef"
        [suppressRowClickSelection]="true"
        [rowSelection]="rowSelection"
        [pagination]="true"
        [paginationPageSize]="paginationPageSize"
        (paginationChanged)="onPaginationChanged($event, 'contr')"
        (gridReady)="onGridReady($event)"
      >
      </ag-grid-angular>
    </div>
    <div class="col col-lg-4 col-lx-4 col-md-12 col-sm12" style="height: 100%">
      <ag-grid-angular
        style="width: 100%; height: 100%; overflow: visible"
        class="ag-theme-alpine"
        [suppressPaginationPanel]="true"
        [debug]="true"
        [suppressScrollOnNewData]="true"
        [rowData]="rowDataAddress"
        [columnDefs]="columnDefsAddress"
        [defaultColDef]="defaultColDef"
        [suppressRowClickSelection]="true"
        [rowSelection]="rowSelection"
        [pagination]="true"
        [paginationPageSize]="paginationPageSize"
        (paginationChanged)="onPaginationChanged($event, 'address')"
        (gridReady)="onGridReady($event)"
      >
      </ag-grid-angular>
    </div>
    <div class="col col-lg-4 col-lx-4 col-md-12 col-sm-12" style="height: 100%">
      <ag-grid-angular
        style="width: 100%; height: 100%;"
        class="ag-theme-alpine"
        [suppressPaginationPanel]="true"
        [debug]="true"
        [suppressScrollOnNewData]="true"
        [rowData]="rowDataContacts"
        [columnDefs]="columnDefsContacts"
        [defaultColDef]="defaultColDef"
        [suppressRowClickSelection]="true"
        [rowSelection]="rowSelection"
        [pagination]="true"
        [paginationPageSize]="paginationPageSize"
        (paginationChanged)="onPaginationChanged($event, 'contacts')"
        (gridReady)="onGridReady($event)"
      >
      </ag-grid-angular>
    </div>
  </div>

  <div class="row" style="margin: 0;">
    <div class="col col-lg-4 col-lx-4 col-md-12 col-sm-12">
      <div style="width: 100%; display: flex; justify-content: space-between; align-items: center">
        <div class="num-of-items">
          <span>На странице</span>
          <input (input)="onUserPageGrid($event)" style="max-width: 150px" type="number" value="10">
        </div>
        <div class="page-controls">
          <span (click)="onBtPrevious()" class="page-prev">&lt;</span>
          <span id="current-contr" class="page-current"></span>
          <span class="page-of">из</span>
          <span id="total-contr" class="page-total"></span>
          <span (click)="onBtNext()" class="page-next">&gt;</span>
        </div>
      </div>
    </div>
    <div class="col col-lg-4 col-lx-4 col-md-12 col-sm-12">
      <div style="width: 100%; display: flex; justify-content: space-between; align-items: center">
        <div class="num-of-items">
          <span>На странице</span>
          <input (input)="onUserPageGrid($event)" style="max-width: 150px" type="number" value="10">
        </div>
        <div class="page-controls">
          <span (click)="onBtPrevious()" class="page-prev">&lt;</span>
          <span id="current-address" class="page-current"></span>
          <span class="page-of">из</span>
          <span id="total-address" class="page-total"></span>
          <span (click)="onBtNext()" class="page-next">&gt;</span>
        </div>
      </div>
    </div>
    <div class="col col-lg-4 col-lx-4 col-md-12 col-sm-12">
      <div style="width: 100%; display: flex; justify-content: space-between; align-items: center">
        <div class="num-of-items">
          <span>На странице</span>
          <input (input)="onUserPageGrid($event)" style="max-width: 150px" type="number" value="10">
        </div>
        <div class="page-controls">
          <span (click)="onBtPrevious()" class="page-prev">&lt;</span>
          <span id="current-contacts" class="page-current"></span>
          <span class="page-of">из</span>
          <span id="total-contacts" class="page-total"></span>
          <span (click)="onBtNext()" class="page-next">&gt;</span>
        </div>
      </div>
    </div>
  </div>
</div>
