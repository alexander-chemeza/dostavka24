<ag-grid-angular
  style="width: 100%; height: 100%;"
  class="ag-theme-alpine"
  [suppressPaginationPanel]="true"
  [debug]="true"
  [suppressScrollOnNewData]="true"
  [rowData]="rowDataContacts"
  [columnDefs]="columnDefsContacts"
  [defaultColDef]="defaultColDef"
  [suppressRowClickSelection]="true"
  [rowSelection]="rowSelection"
  [pagination]="true"
  [paginationPageSize]="paginationPageSize"
  (paginationChanged)="onPaginationChanged($event, 'contacts')"
  (gridReady)="onGridReady($event)"
>
</ag-grid-angular>
<div style="width: 100%; display: flex; justify-content: space-between; align-items: center">
  <div class="num-of-items">
    <span>На странице</span>
    <input (input)="onUserPageGrid($event)" style="max-width: 150px" type="number" value="10">
  </div>
  <div class="page-controls">
    <span (click)="onBtPrevious()" class="page-prev">&lt;</span>
    <span id="current-contacts" class="page-current"></span>
    <span class="page-of">из</span>
    <span id="total-contacts" class="page-total"></span>
    <span (click)="onBtNext()" class="page-next">&gt;</span>
  </div>
</div>
