<div class="template-edit">
  <div class="template-edit__cap">
    <div class="grey-box grey-box_inline row">
      <div class="col col-lg-3 col-lx-3 col-md-12 col-sm-12">
        <label for="name">Наименование шаблона</label>
        <input id="name" name="name" type="text" placeholder="Наименование">
      </div>
      <div class="col col-lg-3 col-lx-3 col-md-12 col-sm-12">
        <label for="service-type">Тип услуги</label>
        <mat-form-field floatLabel="never" appearance="none">
          <mat-select [(ngModel)]="serviceType">
            <mat-option *ngFor="let service of serviceTypes" [value]="service.value">
              {{service.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </div>
      <div class="col col-lg-3 col-lx-3 col-md-12 col-sm-12">
        <label for="delivery-type">Тип доставки</label>
        <mat-form-field floatLabel="never" appearance="none">
          <mat-select [(ngModel)]="deliveryType">
            <mat-option *ngFor="let delivery of deliveryTypes" [value]="delivery.value">
              {{delivery.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="template-edit__map row">
    <hr>
    <div class="col col-lg-6 col-lx-6 col-md-12 col-sm-12 pl-0">
      <div class="row">
        <div class="col col-lg-6 col-lx-6 col-md-12 col-sm-12 pl-0">
          <button class="button active-btn" style="width: 100%">Доставка</button>
        </div>
        <div class="col col-lg-6 col-lx-6 col-md-12 col-sm-12">
          <button class="button white-btn inactive-btn" style="width: 100%">Вес, габариты</button>
        </div>
      </div>
    </div>
    <div class="col col-lg-6 col-lx-6 col-md-12 col-sm-12 pr-0" style="display: flex; justify-content: flex-end">
      <button class="button white-btn inactive-btn" style="width: 50%">Дополнительные услуги</button>
    </div>
  </div>

  <div class="template-edit__main row template-edit__main__delivery">
    <div class="col col-lg-6 col-lx-6 col-md-12 col-sm-12 pl-0">
      <div class="grey-box">
        <!--Sender-->
        <div class="row">
          <div class="col col-lg-11 col-lx-11 col-md-11 col-sm-11">
            <label for="sender">Отправитель</label>
            <mat-form-field floatLabel="never" appearance="none">
              <mat-select [(ngModel)]="serviceType">
                <mat-option *ngFor="let service of serviceTypes" [value]="service.value">
                  {{service.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col col-lg-1 col-lx-1 col-md-1 col-sm-1">

          </div>
        </div>
        <!--Address-->
        <div class="row">
          <div class="col col-lg-11 col-lx-11 col-md-11 col-sm-11">
            <label for="address">Адрес выдачи груза:</label>
            <mat-form-field floatLabel="never" appearance="none">
              <mat-select [(ngModel)]="serviceType">
                <mat-option *ngFor="let service of serviceTypes" [value]="service.value">
                  {{service.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col col-lg-1 col-lx-1 col-md-1 col-sm-1">

          </div>
        </div>
        <!--Warning-->
        <div class="row">
          <p>Warning</p>
        </div>
        <!--Contact-->
        <div class="row">
          <div class="col col-lg-11 col-lx-11 col-md-11 col-sm-11">
            <label for="contact">Контакт (по адресу выдачи груза):</label>
            <mat-form-field floatLabel="never" appearance="none">
              <mat-select [(ngModel)]="serviceType">
                <mat-option *ngFor="let service of serviceTypes" [value]="service.value">
                  {{service.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col col-lg-1 col-lx-1 col-md-1 col-sm-1">

          </div>
        </div>
        <!--Date of cargo-->
        <div class="row">
          <div class="col col-lg-11 col-lx-11 col-md-11 col-sm-11">
            <label for="date">Дата выдачи груза:</label>
            <input type="date">
          </div>
        </div>
        <!--Params-->
        <div class="row">
          <div class="col col-lg-11 col-lx-11 col-md-11 col-sm-11">
            <div class="row">
              <div class="col col-lg-6 col-lx-6 col-md-6 col-sm-6 pl-0 pr-0">
                <div class="row">
                  <div class="col col-lg-7 col-lx-7 col-md-7 col-sm-7 pl-0">
                    <label for="date">Дата выдачи груза c:</label>
                    <input type="text">
                  </div>
                  <div class="col col-lg-5 col-lx-5 col-md-5 col-sm-5">
                    <label for="till">по:</label>
                    <input type="text">
                  </div>
                </div>
              </div>
              <div class="col col-lg-6 col-lx-6 col-md-6 col-sm-6 pl-0 pr-0">
                <div class="row">
                  <div class="col col-lg-7 col-lx-7 col-md-7 col-sm-7">
                    <label for="time">Время перерыва c:</label>
                    <input type="text">
                  </div>
                  <div class="col col-lg-5 col-lx-5 col-md-5 col-sm-5 pr-0">
                    <label for="till">по:</label>
                    <input type="text">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--TTN number-->
        <div class="row">
          <div class="col col-lg-11 col-lx-11 col-md-11 col-sm-11">
            <label for="ttn">Серия и номер ТТН:</label>
            <input type="text">
          </div>
        </div>
        <!--Notes-->
        <div class="row">
          <div class="col col-lg-11 col-lx-11 col-md-11 col-sm-11">
            <label for="notes">Примечание (по адресу выдачи груза):</label>
            <textarea name="notes"></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="col col-lg-6 col-lx-6 col-md-12 col-sm-12 pr-0">
      <div class="grey-box">
        <div class="row">
          <div class="col col-lg-11 col-lx-11 col-md-11 col-sm-11">

          </div>
          <div class="col col-lg-1 col-lx-1 col-md-1 col-sm-1">

          </div>
        </div>
        <div class="row">
          <div class="col col-lg-11 col-lx-11 col-md-11 col-sm-11">

          </div>
          <div class="col col-lg-1 col-lx-1 col-md-1 col-sm-1">

          </div>
        </div>
        <div class="row"></div>
        <div class="row">
          <div class="col col-lg-11 col-lx-11 col-md-11 col-sm-11">

          </div>
          <div class="col col-lg-1 col-lx-1 col-md-1 col-sm-1">

          </div>
        </div>
        <div class="row">
          <div class="col col-lg-11 col-lx-11 col-md-11 col-sm-11">

          </div>
        </div>
        <div class="row">
          <div class="col col-lg-11 col-lx-11 col-md-11 col-sm-11">
            <div class="row">
              <div class="col col-lg-6 col-lx-6 col-md-6 col-sm-6">
                <div class="row">
                  <div class="col col-lg-7 col-lx-7 col-md-7 col-sm-7"></div>
                  <div class="col col-lg-5 col-lx-5 col-md-5 col-sm-5"></div>
                </div>
              </div>
              <div class="col col-lg-6 col-lx-6 col-md-6 col-sm-6">
                <div class="row">
                  <div class="col col-lg-7 col-lx-7 col-md-7 col-sm-7"></div>
                  <div class="col col-lg-5 col-lx-5 col-md-5 col-sm-5"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col col-lg-11 col-lx-11 col-md-11 col-sm-11">
            <div class="row">
              <div class="col col-lg-5 col-lx-5 col-md-5 col-sm-5"></div>
              <div class="col col-lg-7 col-lx-7 col-md-7 col-sm-7"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col col-lg-11 col-lx-11 col-md-11 col-sm-11">

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
