<div class="admin">
  <h1 class="admin-text">
    Если вы забыли пароль,
    введите логин или Email.  
    Контрольная строка для смены пароля,
    а также ваши регистрационные данные,
    будут высланы вам по Email.
  </h1>
  <form action="" class="form recover-form">
    <label for="login">Логин</label>
    <input type="text" name="login" id="login">
<!--    <small class="form-verification">Неверный логин</small>-->
    <label for="email">Email</label>
    <input type="email" name="email" id="email">
<!--    <small class="form-verification">Неверный email</small>-->
    <input type="submit" value="Восстановить пароль" class="recover-btn">
  </form>
</div>
