<div class="login">
  <h1 class="white-text">Пожалуйста, введите свои данные для вход в личный кабинет</h1>
  <form action="">
    <div class="grey-box">
      <label for="login">Логин</label>
      <input type="text" name="login" id="login" [(ngModel)]="username">

      <label for="password">Пароль</label>
      <input type="password" name="password" id="password" [(ngModel)]="password">

      <input type="submit" value="Войти" (click)="doLogin()">
    </div>
  </form>
</div>
